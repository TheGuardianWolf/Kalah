apply plugin: 'java'

// dependencies {
//     compileClassPath files('junit-3.8.2.jar', 'kalah.jar')
// }

def externalClasspath = files('junit-3.8.2.jar', 'kalah.jar')

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
        compileClasspath += externalClasspath
        runtimeClasspath += externalClasspath
    }
}

task ktest(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    main = "junit.textui.TestRunner"
    args "kalah.test.TestKalah"
}

task krun(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    main = "kalah.Kalah"
    args ""
}
