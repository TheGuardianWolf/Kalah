apply plugin: 'java'

dependencies {
   compile files('junit-3.8.2.jar', 'kalah.jar')
}

sourceSets {
    main {
        java {
            srcDirs = ["src"]
        }
    }
}

task ktest(type: Exec, dependsOn: 'build') {
    executable "java"
    args "-cp", "junit-3.8.2.jar:kalah.jar:build/libs/jfan082_softeng701_a3.jar", "junit.textui.TestRunner", "kalah.test.TestKalah"
}
